<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots Project</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-icon.svg" alt="plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <button class="card__button-delete" type="button"></button>
              <img src="#" alt="image for card" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2025 Fatima Amir</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn">
              <img src="./images/close-btn.svg" alt="x_close-button" />
            </button>
          </div>
          <form class="modal__form" id="edit-profile-modal" novalidate>
            <label for="profile__name-input" class="modal__label">
              Name
              <input
                id="profile__name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile__name-input-error" class="modal__error"></span>
            </label>
            <label for="profile__description-input" class="modal__label">
              Description
              <input
                id="profile__description-input"
                type="text"
                class="modal__input"
                placeholder="Type your description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile__description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn">
              <img src="./images/close-btn.svg" alt="x_close-button" />
            </button>
          </div>
          <form class="modal__form" id="card-form" novalidate>
            <label for="card__image-input" class="modal__label">
              Image link
              <input
                id="card__image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="profile__caption-input" class="modal__label">
              Caption
              <input
                id="profile__caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="profile__caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_preview" id="preview-post-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__close-btn_preview modal__close-btn">
          <img src="./images/X-white.svg" alt="x_close-button-white" />
        </button>
        <img src=" " alt="preview of image psot" class="modal__image" />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
